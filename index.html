<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIX - Apoie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 50px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>FaÃ§a um PIX ðŸš€</h2>
    <p><strong>Chave PIX:</strong> 25500289-84a8-4506-b7b7-0db4ad446fa6</p>
    <button onclick="copiarPix()">Copiar Chave</button>
    <br><br>
    <img src="qrcode.png" alt="QR Code PIX" width="200">
  </div>

  <script>
    function copiarPix() {
      const chave = "25500289-84a8-4506-b7b7-0db4ad446fa6";
      navigator.clipboard.writeText(chave).then(() => {
        alert("Chave PIX copiada!");
      });
    }
  </script>
</body>
